<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descarga de Archivos</title>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      color: #4a4a4a;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #a2836e;
    }

    .file-list {
      margin-top: 30px;
    }

    .file {
      background-color: #ffe6e6;
      border: 1px solid #f7caca;
      border-radius: 10px;
      padding: 15px 25px;
      margin: 10px auto;
      width: 250px;
      text-align: center;
      text-decoration: none;
      color: #8a4f4f;
      display: block;
      transition: background-color 0.3s ease;
    }

    .file:hover {
      background-color: #ffdede;
    }
  </style>
</head>
<body>

  <h1>Descargar Archivos</h1>
  <p>Haz clic en los enlaces para descargar:</p>

  <div class="file-list">
    <a class="file" href="menu.pdf" download> menu</a>
    <a class="file" href="cumple.pdf" download> cumple</a>
    <a class="file" href="cupones.pdf" download> cupones</a>
    <!-- Agrega más enlaces según tus archivos -->
  </div>

</body>
</html>
